        </header>
        <main class="app-main" id="main-content">
            <section class="panel panel--form" aria-labelledby="form-title">
                <h2 class="visually-hidden" id="form-title" data-i18n="title">Working Hours Calculator</h2>
                <form id="time-form" autocomplete="on">
                    <div class="form-group">
                        <label for="date-input" data-i18n="date">Date:</label>
                        <input type="date" id="date-input" required autocomplete="date">
                    </div>
                    <div class="form-group">
                        <label for="goal-input" data-i18n="goal">Daily Goal</label>
                        <input type="time" id="goal-input" value="07:22" required autocomplete="off">
                    </div>
                    <div class="form-group-grid">
                        <div class="form-group">
                            <label for="start-morning" data-i18n="morningStart">Morning Start</label>
                            <input type="time" id="start-morning" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="end-morning" data-i18n="morningEnd">Morning End</label>
                            <input type="time" id="end-morning" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="start-afternoon" data-i18n="afternoonStart">Afternoon Start</label>
                            <input type="time" id="start-afternoon" required autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="end-afternoon" data-i18n="afternoonEnd">Afternoon End</label>
                            <input type="time" id="end-afternoon" required autocomplete="off">
                            <div id="suggested-end-afternoon"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" id="apply-clipboard-schedule" class="btn btn--ghost" data-i18n="applyClipboardSchedule" disabled hidden>
                            Use clipboard schedule
                        </button>
                    </div>
                    <div class="form-group-grid">
                        <div class="form-group">
                            <label for="balance-sign" data-i18n="balanceSign">Balance sign:</label>
                            <select id="balance-sign" autocomplete="off">
                                <option value="+">+</option>
                                <option value="-">-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="balance-hhmm" data-i18n="balance">Balance:</label>
                            <input type="time" id="balance-hhmm" value="00:00" required autocomplete="off">
                        </div>
                    </div>
                    <button type="submit" class="btn btn--primary" data-i18n="calculate">Calculate</button>
                </form>
                <div id="result" class="result-container" aria-live="polite"></div>
            </section>
            <aside id="history-container" class="panel panel--history" aria-labelledby="history-title">
                <h2 id="history-title" data-i18n="history">History</h2>
                <div class="history-actions">
                    <button id="clear-history" type="button" class="btn btn--ghost" data-i18n="clearHistory">Clear History</button>
                    <button id="export-history" type="button" class="btn btn--ghost" data-i18n="exportHistory">Export History</button>
                </div>
                <div class="history-order-control">
                    <label for="history-order" data-i18n="historyOrder">Display order</label>
                    <select id="history-order">
                        <option value="desc" data-i18n="historyOrderDesc">Most recent first</option>
                        <option value="asc" data-i18n="historyOrderAsc">Oldest first</option>
                    </select>
                </div>
                <ul id="history-list"></ul>
            </aside>
        </main>
        <div id="settings-panel" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
            <div id="settings-panel-header">
                <h2 data-i18n="settings">Settings</h2>
                <button id="close-settings" class="icon-button" aria-label="Close settings" data-i18n-aria="aria_closeSettings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                        <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <div class="settings-group">
                <h3 data-i18n="behavior">Behavior</h3>
                <div class="setting-item">
                    <label for="auto-advance" data-i18n="autoAdvance">Auto-advance between fields</label>
                    <label class="switch">
                        <input type="checkbox" id="auto-advance">
                        <span class="slider" aria-hidden="true"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label for="paste-button-toggle" data-i18n="enablePasteButton">Enable clipboard paste helper</label>
                    <label class="switch">
                        <input type="checkbox" id="paste-button-toggle">
                        <span class="slider" aria-hidden="true"></span>
                    </label>
                </div>
            </div>
            <div class="settings-group">
                <h3 data-i18n="display">Display</h3>
                <div class="setting-item">
                    <label for="summary-format" data-i18n="summaryFormat">Summary line format</label>
                    <select id="summary-format">
                        <option value="timesOnly" data-i18n="summaryFormat_timesOnly">08:25-12:15-13:15-17:15</option>
                        <option value="timesWithDetails" data-i18n="summaryFormat_timesWithDetails">08:25-12:15-13:15-17:15 (7 h 50 min : +28 min : +08 h 18 min | objectif 07:22)</option>
                        <option value="dateTimesWithDetails" data-i18n="summaryFormat_dateTimesWithDetails">16/12/2025 08:25-12:15-13:15-17:15 (7 h 50 min : +28 min : +08 h 18 min | objectif 07:22)</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="settings-backdrop" class="settings-backdrop" hidden></div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
